version: '2.2'
services:
  ruby:
    build:
      context: .
    env_file: .env
    volumes:
      - $PWD:/app
    working_dir: /app
    entrypoint: sh
    command:
      - "-c"
      - "not meant to be run with the stack"
  unit:
    extends: ruby
    entrypoint: rspec
    environment:
      LOAD_PATH: "/app/spec/unit;/app/spec;/app/lib"
    command:
      - --tag
      - "~wip"
      - --fail-fast
      - --format
      - documentation
      - --pattern
      - /app/spec/unit/**/*_spec.rb
  integration:
    extends: ruby
    entrypoint: rspec
    environment:
      LOAD_PATH: "/app/spec/unit;/app/spec;/app/lib"
    command:
      - --tag
      - "~wip"
      - --fail-fast
      - --pattern
      - /app/spec/integration/**/*_spec.rb
